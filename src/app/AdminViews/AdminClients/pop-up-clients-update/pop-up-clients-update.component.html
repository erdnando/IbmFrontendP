<div class="body">

    <mat-toolbar  class="">
        <h1>Cliente</h1>
      </mat-toolbar>
    
        <div class="example-container" [formGroup]="userForm">
            <mat-form-field class="field-width" appearance="outline">
                <mat-label> Nombre del Cliente: </mat-label>
                <input matInput [(ngModel)]="this.nameClient" name="nameClient" formControlName="nombre">
            </mat-form-field>            
        </div>
    
        <div style="text-align: center;">
            <button mat-raised-button color="primary" (click)="onSubmit()" > Actualizar </button>
        </div>
        
    
    </div>
