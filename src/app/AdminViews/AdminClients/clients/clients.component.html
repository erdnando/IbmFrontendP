<div class="body viewmodule">

   
    <div>
        <h1 style="color: #61677A; font-size: 2em;"><strong>Clientes</strong></h1>
        <div class="div-em">
            <span>Encuentra información sobre los clientes del sistema. Haz clic en la opción de tu interes para obtener más detalles</span>
            
        </div>
        <hr class="divider">
    </div>
    <br/>
    <!--<div class="div-form">
        <mat-toolbar class="title-form">
            <h1>Clientes</h1>
        </mat-toolbar>
    </div>-->

    <div  *ngIf="Approving">
        <div style="text-align: right; ">
            <button mat-raised-button color="primary" (click)="crearUsuario()">Crear<mat-icon>library_add</mat-icon></button>
        </div>

        <div>
            <mat-table [dataSource]="MClients" class="table">

                <!-- Nombre -->
                <ng-container matColumnDef="nombre">
                    <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.nameClient}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="editar">
                    <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <button mat-button (click)="openDialog(element.idClient, element.nameClient)"
                        style="color:green" >Editar<mat-icon>edit_note</mat-icon></button>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="eliminar">
                    <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <button mat-button style="color:red">Eliminar<mat-icon>delete</mat-icon></button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="columnasAMostrar.concat('editar','eliminar')"></mat-header-row>
                <mat-row *matRowDef="let row; columns: columnasAMostrar.concat('editar','eliminar');"></mat-row>
            </mat-table>
        </div>
    </div>

    <div *ngIf="!Approving" style="text-align: -webkit-center; margin-top: 20px;">
        <h3 class="h3">Información no disponible, comuníquese con el administrador. </h3>
    </div>


</div>
