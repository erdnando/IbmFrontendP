

    <div class="body">

        <div class="div-h3">
        <h3 class="h3">IBM//Admin/Menus</h3>
    </div>

        <div class="div-form">
            <mat-toolbar  class="title-form">
                <h1>Menus</h1>
              </mat-toolbar>
        </div>

        <div style="text-align: right; ">
            <button mat-raised-button class="button-options" (click)="crearUsuario()">Crear</button>
        </div>

        <div>
            <mat-table [dataSource]="MMenus" class="table">
                
                 <!-- Nombre -->
            <ng-container matColumnDef="nombre">
                <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.nameMenu}} </mat-cell>
            </ng-container>

                <ng-container matColumnDef="editar">
                    <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <button mat-button (click)="openDialog(element.idMenu, element.nameMenu)" class="button-review">Editar<mat-icon>edit_note</mat-icon></button>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="eliminar">
                    <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <button mat-button  class="button-delete">Eliminar<mat-icon>delete</mat-icon></button>
                    </mat-cell>
                </ng-container>
        
                <mat-header-row *matHeaderRowDef="columnasAMostrar.concat('editar','eliminar')"></mat-header-row>
                <mat-row  *matRowDef="let row; columns: columnasAMostrar.concat('editar','eliminar');"></mat-row>
            </mat-table>
        </div>


    </div>
