<div class="body">

    <mat-toolbar  class="title-form">
        <h1>Usuario</h1>
      </mat-toolbar>
    
        <div class="example-container" [formGroup]="userForm">
            <mat-form-field class="field-width" appearance="outline">
                <mat-label> Nombre: </mat-label>
                <input matInput placeholder="45" formControlName="nombre">
            </mat-form-field>
            <mat-form-field class="field-width" appearance="outline">
                <mat-label> Apellidos: </mat-label>
                <input matInput placeholder="45" formControlName="apellidos">
            </mat-form-field>
            <mat-form-field class="field-width" appearance="outline">
                <mat-label> Correo electronico: </mat-label>
                <input matInput placeholder="45" formControlName="correo">
            </mat-form-field>
            <mat-form-field class="field-width" appearance="outline">
                <mat-label> Contraseña: </mat-label>
                <input matInput type="password" placeholder="45" formControlName="password">
            </mat-form-field>
            <mat-form-field class="field-width" appearance="outline">
                <mat-label>Confirmar Contraseña: </mat-label>
                <input matInput type="password" placeholder="45" formControlName="confirmPassword">
            </mat-form-field>
            <mat-form-field class="field-width" appearance="outline">
                <mat-label> Rol: </mat-label>
                <mat-select formControlName="rol" >
                    <mat-option *ngFor="let cliente of MListRol" [value]="cliente.idRole">
                        {{cliente.nameRole}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="field-width" appearance="outline">
                <mat-label> Pais: </mat-label>
                <mat-select formControlName="pais" >
                    <mat-option *ngFor="let cliente of MListCountry" [value]="cliente.idCounty">
                        {{cliente.nameCountry}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    
        <div style="text-align: center;">
            <button mat-button (click)="onSubmit()"  class="button-close"> Crear </button>
        </div>
        
    
    </div>
