
<mat-toolbar  class="">
    <h1>Agregar Excepción</h1>
  </mat-toolbar>

<div style="height: 500px; padding: 40px;">
    <article>
        <strong>Nombre:</strong> {{MUserEntity.nameUser}}
        <br>
        <strong>Apellidos:</strong> {{MUserEntity.surnameUser}}
        <br>
        <strong>Id Usuario:</strong> {{MUserEntity.employeeCode}}
        <br>
        <strong>Correo Electronico:</strong> {{MUserEntity.email}}
        <br>
  
    </article>
  
    <div class="example-container">
        
        <div [formGroup]="userForm">
        
            <mat-form-field class="field-width" appearance="outline">
                <mat-label>Fecha</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fecha" [min]="fechaActual" required>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        
            <mat-form-field class="field-width" appearance="outline">
                <mat-label>Horas</mat-label>
                <input matInput type="number"  placeholder="5" formControlName="horas"  required >
            </mat-form-field>

            <mat-form-field class="field-width" appearance="outline">
                <mat-label>Descripción</mat-label>
                <textarea matInput formControlName="descripcion" ></textarea>
            </mat-form-field>

            
    </div>
    </div>
  
      <div style="text-align: center; top: 50px;position:relative">
        <button mat-raised-button color="primary" (click)="guardarExcepcion()"   class=""> Guardar </button>
    </div>
      
  
  </div>
