<div class="body">

    <mat-toolbar class="title-form">
        <h1>Actualizar Rol</h1>
    </mat-toolbar>

    <div class="example-container" [formGroup]="userForm">
        <mat-form-field class="field-width" appearance="outline">
            <mat-label> Nombre del Rol: </mat-label>
            <input matInput [(ngModel)]="this.nameRol" name="nameClient" formControlName="nombre">
        </mat-form-field>

        <div  *ngFor="let cliente of MMenu">
            <mat-slide-toggle name="enableWifi" (change)="changed(cliente.idMenu,$event)">{{cliente.nameMenu}}</mat-slide-toggle>
            <br>
            <br>
          </div>

    </div>

    <div style="text-align: center;">
        <button mat-button (click)="onSubmit()" class="button-close"> Actualizar </button>
    </div>


</div>
