
<mat-grid-list cols="8" row rowHeight="100%">
  <mat-grid-tile [colspan]="5">
     <img src="https://images.pexels.com/photos/5740996/pexels-photo-5740996.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" class="image">
    <div   class="login"  >
      <mat-card-header>
        <mat-card-title class="Titulo">Hola,<br></mat-card-title>
        <mat-card-title class="Titulo"> Bienvenido de nuevo.</mat-card-title>
      </mat-card-header>
      <form class="example-form">
        <mat-card-content class="Content">
          <table class="example-full-width" cellspacing="0" style="width:300px">
            <ng-container>
                <tr>
                    <td colspan="12">
                      <mat-form-field class="example-full-width">
                        <mat-label>Autenticar con IBMId:</mat-label>
                        <mat-select [formControl]="tipoIniSes" (selectionChange)="select(tipoIniSes)">
                            <mat-option [value]="1">
                              IBMId
                            </mat-option>
                            <mat-option [value]="2">
                              Local
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </td>
                </tr>
                <tr *ngIf="verpas">
                  <td colspan="10">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Usuario" [formControl]="user">
                    </mat-form-field>  
                  </td>
                </tr>
                <tr *ngIf="verpas">
                    <td colspan="10">
                      <mat-form-field class="example-full-width">
                        <input matInput [type]="hide ? 'password' : 'text'" placeholder="ContraseÃ±a"  [formControl]="password">
                      </mat-form-field>
                    </td>
                </tr>
                <tr>
                  <td colspan="10">
                    <button mat-stroked-button color="accent" class="btn-block"(click)="Login()" style="width: 100%;">Continuar -></button>
                  </td>
              </tr>
  
            </ng-container>
          </table>
        </mat-card-content>
        
      </form>
   </div>
  </mat-grid-tile>
</mat-grid-list>
